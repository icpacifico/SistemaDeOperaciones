{% extends "pages/base.html" %}

{% load static %}

{% block contenido %}
<div class="container-xxl flex-grow-1 container-p-y">

    <h4 class="py-3 mb-4 fw-bold">
        <span class="text-muted fw-light">Desistimiento /</span>
        Agregar
    </h4>
    <div class="row">
        <div class="col-xl" align="center">
            <div class="card mb-4" style="max-width:900px">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0 fw-normal">Desistimiento</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if error %}
                        <h2>{{ error }}</h2>
                        {% else %}
                        <div class="form-floating form-floating-outline mb-4">
                            {{form.id_venta}}
                            <label for="floating-input">Venta</label>
                        </div>
                        <div class="form-floating form-floating-outline mb-4">
                            {{form.id_tipodesistimiento}}
                            <label for="floating-input">CÃ¡tegoria</label>
                        </div>
                        <div class="form-floating form-floating-outline mb-4">
                            {{form.comentario_desistimiento}}
                            <label for="floating-input">Comentario</label>
                        </div>
                        <div align="left">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a style="margin-left:10px" href="{% url 'ventas:listar_desistimiento' %}"
                               class="btn btn-dark">Cancelar</a>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
