{% extends "pages/base.html" %}

{% load static %}

{% block contenido %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Configuraci√≥n de cuenta /</span> Cuenta</h4>

    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills flex-column flex-md-row mb-4 gap-2 gap-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="javascript:void(0);"
                    ><i class="mdi mdi-account-outline mdi-20px me-1"></i>Cuenta</a
                    >
                </li>
            </ul>
            <div class="card mb-4">
                <h4 class="card-header">Detalles del Perfil</h4>
                <!-- Account -->
                <div class="card-body">
                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img
                                src="../assets/img/avatars/1.png"
                                alt="user-avatar"
                                class="d-block w-px-120 h-px-120 rounded"
                                id="uploadedAvatar"/>
                        <!--<div class="button-wrapper">
                            <label for="upload" class="btn btn-primary me-2 mb-3" tabindex="0">
                                <span class="d-none d-sm-block">Actualizar Foto</span>
                                <i class="mdi mdi-tray-arrow-up d-block d-sm-none"></i>
                                <input
                                        type="file"
                                        id="upload"
                                        class="account-file-input"
                                        hidden
                                        accept="image/png, image/jpeg"/>
                            </label>
                            <button type="button" class="btn btn-outline-danger account-image-reset mb-3">
                                <i class="mdi mdi-reload d-block d-sm-none"></i>
                                <span class="d-none d-sm-block">Reset</span>
                            </button>

                            <div class="text-muted small">Allowed JPG, GIF or PNG. Max size of 800K</div>
                        </div>-->
                    </div>
                </div>
                <div class="card-body pt-2 mt-1">
                    <form id="formAccountSettings" method="POST" onsubmit="return false">
                        {% csrf_token %}
                        <div class="row mt-2 gy-4">
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            class="form-control"
                                            type="text"
                                            id="firstName"
                                            name="firstName"
                                            value="{{user.username}}"
                                            autofocus
                                            readonly/>
                                    <label for="firstName">Usuario</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            class="form-control"
                                            type="text"
                                            id="firstName"
                                            name="firstName"
                                            value="{{user.email}}"
                                            autofocus
                                            readonly/>
                                    <label for="firstName">Correo</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input class="form-control" type="text" name="lastName" id="lastName"
                                           value="{{user.first_name}}"
                                           readonly/>
                                    <label for="lastName">Nombres</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            class="form-control"
                                            type="text"
                                            id="email"
                                            name="email"
                                            value="{{user.last_name}}"
                                            placeholder="pepepollo@icpacifico.com"
                                            readonly/>
                                    <label for="email">Apellidos</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            class="form-control"
                                            type="text"
                                            id="state"
                                            name="state"
                                            value="{{user.is_active}}"
                                            placeholder="California"
                                            readonly/>
                                    <label for="state">Estado</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            class="form-control"
                                            type="text"
                                            id="state"
                                            name="state"
                                            value="{{user.is_staff}}"
                                            placeholder="California"
                                            readonly/>
                                    <label for="state">Staff</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline mb-4">
                                    <select
                                            multiple
                                            class="form-select h-px-100"
                                            id="exampleFormControlSelect2"
                                            aria-label="Multiple select example"
                                            readonly>
                                        {% for grupo in grupos %}
                                        <option>{{ grupo.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="exampleFormControlSelect2">Grupos</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline mb-4">
                                    <select
                                            multiple
                                            class="form-select h-px-100"
                                            id="exampleFormControlSelect2"
                                            aria-label="Multiple select example"
                                            readonly>
                                        {% for permiso in permisos_directos %}
                                        <option>{{ permiso.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="exampleFormControlSelect2">Permisos</label>
                                </div>
                            </div>


                        </div>
                        <div class="mt-4">
                            <a href="{%url 'index' %}" class="btn btn-outline-secondary">Regresar</a>
                        </div>
                    </form>
                </div>
                <!-- /Account -->
            </div>
        </div>
    </div>
</div>
<!-- / Content -->
{% endblock contenido %}
