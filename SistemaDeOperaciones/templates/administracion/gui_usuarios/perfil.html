{% extends "pages/base.html" %}

{% load static %}

{% block contenido %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Configuración de cuenta /</span> Cuenta</h4>

    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills flex-column flex-md-row mb-4 gap-2 gap-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="javascript:void(0);"
                    ><i class="mdi mdi-account-outline mdi-20px me-1"></i>Cuenta</a
                    >
                </li>
            </ul>
            <div class="card mb-4">
                <h4 class="card-header">Detalles del Perfil</h4>
                <!-- Account -->
                <div class="card-body">
                    <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img
                                src="../assets/img/avatars/1.png"
                                alt="user-avatar"
                                class="d-block w-px-120 h-px-120 rounded"
                                id="uploadedAvatar"/>
                        <div class="button-wrapper">
                            <label for="upload" class="btn btn-primary me-2 mb-3" tabindex="0">
                                <span class="d-none d-sm-block">Actualizar Foto</span>
                                <i class="mdi mdi-tray-arrow-up d-block d-sm-none"></i>
                                <input
                                        type="file"
                                        id="upload"
                                        class="account-file-input"
                                        hidden
                                        accept="image/png, image/jpeg"/>
                            </label>
                            <button type="button" class="btn btn-outline-danger account-image-reset mb-3">
                                <i class="mdi mdi-reload d-block d-sm-none"></i>
                                <span class="d-none d-sm-block">Reset</span>
                            </button>

                            <div class="text-muted small">Allowed JPG, GIF or PNG. Max size of 800K</div>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-2 mt-1">
                    <form id="formAccountSettings" method="POST" onsubmit="return false">
                        {% csrf_token %}
                        <div class="row mt-2 gy-4">
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            class="form-control"
                                            type="text"
                                            id="firstName"
                                            name="firstName"
                                            value="{{user.first_name}}"
                                            autofocus/>
                                    <label for="firstName">Nombres</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input class="form-control" type="text" name="lastName" id="lastName" value="{{user.last_name}}"/>
                                    <label for="lastName">Apellidos</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            class="form-control"
                                            type="text"
                                            id="email"
                                            name="email"
                                            value="{{user.email}}"
                                            placeholder="pepepollo@icpacifico.com"/>
                                    <label for="email">E-mail</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="organization"
                                            value="{{user.password}}"
                                            name="organization"/>
                                    <label for="organization">Empresa</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group input-group-merge">
                                    <div class="form-floating form-floating-outline">
                                        <input
                                                type="text"
                                                id="phoneNumber"
                                                name="phoneNumber"
                                                class="form-control"
                                                placeholder="202 555 0111"/>
                                        <label for="phoneNumber">Teléfono</label>
                                    </div>
                                    <span class="input-group-text">CH (+569)</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="address"
                                            name="address"
                                            placeholder="Address"/>
                                    <label for="address">Dirección</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            class="form-control"
                                            type="text"
                                            id="state"
                                            name="state"
                                            placeholder="California"/>
                                    <label for="state">Estado</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating form-floating-outline">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="zipCode"
                                            name="zipCode"
                                            placeholder="231465"
                                            maxlength="6"/>
                                    <label for="zipCode">Zip Codigo</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
                            <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
                <!-- /Account -->
            </div>
        </div>
    </div>
</div>
<!-- / Content -->
{% endblock contenido %}
