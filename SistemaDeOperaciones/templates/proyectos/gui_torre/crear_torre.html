{% extends "pages/base.html" %}

{% load static %}

{% block contenido %}
<div class="container-xxl flex-grow-1 container-p-y">

    <h4 class="py-3 mb-4 fw-bold"><span class="text-muted fw-light">Torre /</span>
        Agregar
    </h4>
    <div class="row">
        <div class="col-xl">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="mb-0 fw-normal">Torre</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if error %}
                      <h2>{{ error }}</h2>
                      {% else %}
                        <div class="row gx-5">
                            <div class="col-md">
                                <div class="form-floating form-floating-outline mb-4">
                                    {{form.id_etapa_condominio}}
                                    <label for="basic-default-fullname">Etapa</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating form-floating-outline mb-4">
                                    {{form.nombre_torre}}
                                    <label for="basic-default-fullname">NÂ° Torre</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating form-floating-outline mb-4">
                                    {{form.estado_torre}}
                                    <label for="basic-default-fullname">Estado</label>
                                </div>
                            </div>
                        </div>
                        <div align="left">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a style="margin-left:10px" href="{% url 'proyectos:listar_torre' %}" class="btn btn-dark">Cancelar</a>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
