{% extends "pages/base.html" %}

{% load static %}

{% block contenido %}
<div class="container-xxl flex-grow-1 container-p-y">

    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Torre /</span>Agregar</h4>

    <!-- Basic Layout -->
    <div class="row">
        <div class="col-xl">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Torre</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if error %}
                      <h2>{{ error }}</h2>
                      {% else %}
                        <div class="form-floating form-floating-outline mb-4">
                            {{form.nombre_torre}}
                            <label for="basic-default-fullname">NÂ° Torre</label>
                        </div>
                        <div class="form-floating form-floating-outline mb-4">
                            {{form.estado_torre}}
                            <label for="basic-default-fullname">Estado</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{% url 'proyectos:listar_torre' %}" class="btn btn-dark">Cancelar</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
