{% extends "pages/base.html" %}

{% load static %}

{% block contenido %}
<div class="container-xxl flex-grow-1 container-p-y">

    <h4 class="py-3 mb-4">
        <a type="button" class="btn btn-info" style="float: right" href="{% url 'proyectos:download_format' %}">Descargar
            Formato de carga</a>
        <span class="text-muted fw-light">Viviendas /</span>Cargar</h4>

    <!-- Basic Layout -->
    <div class="row">
        <div class="col-xl">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Condominio</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'proyectos:carga_proyecto' %}">
                        {% csrf_token %}
                        {% if error %}
                        <h2>{{ error }}</h2>
                        {% else %}
                        <div class="form-floating form-floating-outline mb-4">
                            {{form.archivo_excel}}
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{% url 'proyectos:listar_condominio' %}" class="btn btn-dark">Cancelar</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
