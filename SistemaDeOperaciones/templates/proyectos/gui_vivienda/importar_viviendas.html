{% extends "pages/base.html" %}

{% load static %}

{% block contenido %}
<div class="container-xxl flex-grow-1 container-p-y">

    <h4 class="py-3 mb-4 fw-bold">
        <div class="d-flex justify-content-end mb-4">
            <a type="button" class="btn btn-info" href="{% url 'proyectos:download_parameters' %}">Descargar
            parámetros
            </a>
            <a type="button" class="btn btn-info" style="margin-left:10px" href="{% url 'proyectos:download_format' %}">Descargar
                Formato de carga
            </a>
        </div>
        <span class="text-muted fw-light">Viviendas /</span>
        Cargar
    </h4>

    <!-- Basic Layout -->
    <div class="row">
        <div class="col-xl">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Condominio</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'proyectos:carga_proyecto' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                        {% else %}
                        <div class="form-floating form-floating-outline mb-4">
                            {{ form.as_p }}
                        </div>
                        <div align="left">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a style="margin-left:10px" href="{% url 'proyectos:listar_vivienda' %}" class="btn btn-dark">Cancelar</a>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Agrega este bloque de script para mostrar el mensaje si existe
    document.addEventListener("DOMContentLoaded", function () {
        // Verifica si existe el mensaje de éxito
        var successMessage = "{{ success_message }}";
        if (successMessage) {
            alert(successMessage);  // Puedes reemplazar esto con un modal más elegante
        }
    });
</script>

{% endblock contenido %}
